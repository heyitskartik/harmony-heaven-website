<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Harmony Heaven Interiors</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* CONTACT HERO */
    .contact-hero {
      text-align:center;
      padding:80px 20px;
      background: linear-gradient(rgba(250,249,247,0.95), rgba(250,249,247,0.95)), url('images/contact-hero.jpg');
      background-size:cover;
      background-position:center;
      margin-bottom:40px;
    }
    .contact-hero h1 {
      font-family:"Playfair Display", serif;
      color: var(--brown);
      font-size:2.5rem;
      margin-bottom:12px;
    }
    .contact-hero p {
      color: var(--charcoal);
      font-size:1.1rem;
      max-width:700px;
      margin:0 auto;
    }

    /* CONTACT GRID */
    .contact-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
      gap:40px;
      padding:0 20px 60px;
    }

    /* CONTACT INFO */
    .contact-info {
      list-style:none;
      padding:0;
      margin-top:20px;
    }
    .contact-info li {
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:16px;
      font-size:1.05rem;
    }
    .contact-info li img {
      width:28px;
      height:28px;
    }
    .contact-info a {
      text-decoration:none;
      color: var(--charcoal);
      transition: color .25s;
    }
    .contact-info a:hover { color: var(--brown); }

    /* CONTACT FORM */
    #contactForm {
      display:flex;
      flex-direction:column;
      gap:16px;
      background: var(--cream);
      padding:24px;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(42,42,42,0.08);
    }
    #contactForm input,
    #contactForm textarea {
      width:100%;
      padding:12px 14px;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:1rem;
      font-family:"Poppins", sans-serif;
      transition:border .25s ease, box-shadow .25s ease;
    }
    #contactForm input:focus,
    #contactForm textarea:focus {
      border-color: var(--brown);
      box-shadow:0 4px 12px rgba(92,70,49,0.1);
      outline:none;
    }
    #contactForm button {
      padding:12px 20px;
      border:none;
      border-radius:36px;
      background: var(--brown);
      color: var(--light);
      font-size:1.1rem;
      font-weight:600;
      cursor:pointer;
      transition:transform .2s, box-shadow .2s;
    }
    #contactForm button:hover {
      transform: translateY(-3px);
      box-shadow:0 10px 26px rgba(92,70,49,0.16);
    }

    /* MAP SECTION */
    .map-container {
      margin-top:50px;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 6px 20px rgba(42,42,42,0.08);
    }
    .map-container iframe {
      width:100%;
      height:300px;
      border:0;
    }

    .center { text-align:center; margin-top:30px; }

    @media(max-width:900px){
      .contact-grid { grid-template-columns:1fr; gap:30px; }
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="index.html"><img src="images/logo.png" alt="Logo" class="logo"></a>
    <nav class="main-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="services.html" class="nav-link">Services</a>
      <a href="portfolio.html" class="nav-link">Portfolio</a>
      <a href="contact.html" class="nav-link active">Contact</a>
    </nav>
    <button class="nav-toggle"><span></span><span></span><span></span></button>
  </div>
</header>

<!-- HERO -->
<section class="contact-hero">
  <h1>Contact Harmony Heaven Interiors</h1>
  <p>Let’s bring your dream space to life. Reach out to us and we’ll respond within 48 hours.</p>
</section>

<!-- CONTACT GRID -->
<section class="section">
  <div class="container contact-grid">
    <!-- CONTACT INFO -->
    <div>
      <h2>Get in Touch</h2>
      <ul class="contact-info">
        <li><img src="images/phone-icon.png" alt="Phone"> <a href="tel:+919784037296">+91 97840 37296</a></li>
        <li><img src="images/email-icon.png" alt="Email"> <a href="mailto:harmonyheaven@gmail.com">harmonyheaven@gmail.com</a></li>
        <li><img src="images/instagram-icon.png" alt="Instagram"> <a href="https://www.instagram.com/harmonyheaveninteriors/" target="_blank">Instagram</a></li>
      </ul>
    </div>

    <!-- CONTACT FORM -->
    <div>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Tell us about your project" rows="6" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <!-- GOOGLE MAPS -->
  <div class="container map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3429.5678841467325!2d76.71432477537299!3d30.730546174585296!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fef1872e9fb13%3A0x6aaaa767caa1e697!2sHB%20226!5e0!3m2!1sen!2sin!4v1758100011980!5m2!1sen!2sin" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</section>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="container footer-inner">
    <div>
      <p>Harmony Heaven Interiors © 2025</p>
      <p class="muted">Designed by Rajan Charaya</p>
    </div>
    <div class="footer-icons">
      <a href="tel:+919784037296"><img src="images/phone-icon.png" alt="Call"></a>
      <a href="https://www.instagram.com/harmonyheaveninteriors/" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
    </div>
  </div>
</footer>

<!-- FLOATING PHONE -->
<a href="tel:+919784037296" class="floating-phone">
  <img src="images/phone-icon.png" alt="Call" style="width:28px; height:28px;">
</a>

<script src="script.js"></script>
</body>
</html>
